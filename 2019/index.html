<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://use.fontawesome.com/d5895a3b55.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href="../styles.min.css" type="text/css" />

		<title>PANEL SCHEDULE - Star Wars Celebration 2019</title>
	</head>
	<body>
		<div id="app">
			<div class="container settings">
				<div class="row settings-header">
					<span class="settings-button" @click="toggleSettings()">
						<i class="fa fa-times" v-if="settingsOpen"></i>
						<i class="fa fa-cog" v-else></i>
					</span>
				</div>
				<div class="row settings-content" :class="{ 'settings-open': settingsOpen }">
					<div class="row button-container">
						<div class="col-12 text-center">
							<div class="button" @click="setTimezone('America/Chicago', true)" :class="{ active: selectedChicago }">Chicago time</div>
							<div class="button" @click="setTimezone(browserTimezone, false)" :class="{ active: selectedLocal }">Your local time</div>
						</div>
					</div>
					<div class="row current-timezone">
						<div class="col-12 text-center">Timezone: {{currentTimezone}}</div>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-12 text-center">
						<img class="main-logo" src="logo.svg" alt="Star Wars Celebration 2019">
						<h1>Panel Schedule</h1>
					</div>
				</div>
			</div>

			<!-- Schedule -->
			<div class="container table-container" v-for="day in celebration2019">
				<div class="row">
					<div class="col-8">{{day.date}}</div>
					<div class="col-4">{{day.day}}</div>
				</div>
				<div class="row" v-for="panel in day.panels">
					<div class="col-8">
						<a :href="panel.url" target="_blank" v-if="panel.url">{{panel.name}}</a>
						<span v-else>{{panel.name}}</span>
					</div>
					<div class="col-4">{{getTime(panel.timeGMT)}}</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../scripts.min.js"></script>
	</body>
</html>
